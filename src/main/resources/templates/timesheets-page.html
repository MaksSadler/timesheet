<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home / Timesheet Page</title>
</head>
<body>
<h1>Записи учета рабочего времени</h1>

<table>
    <thead>
    <tr>
        <th> Идентификатор записи </th>
        <th> Проект </th>
        <th> Минут потрачено </th>
        <th> Дата записи </th>
        <th> Перейти к записи </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timesheet : ${timesheets}">
        <td><span th:text="${timesheet.getId()}"></span></td>
        <td><span th:text="${timesheet.getProjectName()}"></span></td>
        <td><span th:text="${timesheet.getMinutes()}"></span></td>
        <td><span th:text="${timesheet.getCreatedAt()}"></span></td>
        <td><a th:href="@{'/home/timesheets/{id}'(id=${timesheet.getId()})}">Перейти к записи</a> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
